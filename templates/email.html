<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0" />
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <style>
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input[type="email"], input[type="text"] { width: 98%; padding: 8px; }
        #editor { height: 300px; margin-bottom: 15px; }
        input[type="submit"] { padding: 10px 20px; background-color: #007bff; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>메일 보내기</h1>
    <form id="emailForm" action="/send_email" method="post" target="_blank">
        <div class="form-group">
            <label for="email">받는 사람:</label>
            <input type="email" id="email" name="email" value="junhyuk000@naver.com" readonly>
        </div>
        <div class="form-group">
            <label for="subject">제목:</label>
            <input type="text" id="subject" name="subject" required>
        </div>
        <div class="form-group">
            <label for="editor">메일내용:</label>
            <textarea id="body" name="body" style="display:none;"></textarea>
            <div id="editor"></div>
        </div>
        <input type="submit" value="메일 발송">
    </form>    

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script>
        var quill = new Quill('#editor', {
            theme: 'snow',
            modules: {
                toolbar: [
                    ['bold', 'italic', 'underline', 'strike'],
                    ['blockquote', 'code-block'],
                    [{ 'header': 1 }, { 'header': 2 }],
                    [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                    [{ 'script': 'sub'}, { 'script': 'super' }],
                    [{ 'indent': '-1'}, { 'indent': '+1' }],
                    [{ 'direction': 'rtl' }],
                    [{ 'size': ['small', false, 'large', 'huge'] }],
                    [{ 'header': [1, 2, 3, 4, 5, 6, false] }],
                    [{ 'color': [] }, { 'background': [] }],
                    [{ 'font': [] }],
                    [{ 'align': [] }],
                    ['clean'],
                    ['link', 'image']
                ]
            }
        });

        document.getElementById('emailForm').addEventListener('submit', function(e) {
            document.getElementById('body').value = quill.root.innerHTML;
        });

        quill.on('text-change', function() {
            document.getElementById('body').value = quill.root.innerHTML;
        });
    </script>
</body>
</html>

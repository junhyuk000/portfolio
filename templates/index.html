{% block js %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>
<script>
    function toggleProject(element, contentId) {
        // ëª¨ë“  í”„ë¡œì íŠ¸ ë‚´ìš©ì„ ìˆ¨ê¹€
        document.querySelectorAll('.project-content').forEach(content => {
            if (content.id !== contentId) {
                content.style.display = "none";
            }
        });

        // í´ë¦­í•œ í”„ë¡œì íŠ¸ ë‚´ìš© í† ê¸€
        const content = document.getElementById(contentId);
        content.style.display = content.style.display === "block" ? "none" : "block";
    }

    function showPdf(fileUrl) {
        document.getElementById("excelViewer").style.display = "none"; // ì—‘ì…€ ë·°ì–´ ìˆ¨ê¹€
        const viewer = document.getElementById("fileViewer");
        viewer.style.display = "block";
        viewer.src = fileUrl;
    }

    function showExcel(fileUrl) {
        document.getElementById("fileViewer").style.display = "none"; // PDF ë·°ì–´ ìˆ¨ê¹€
        const excelViewer = document.getElementById("excelViewer");
        excelViewer.style.display = "block";
        excelViewer.innerHTML = "<h3>ğŸ“Š WBS ë° ìš”êµ¬ì‚¬í•­ ë³´ê¸°</h3><p>ì—‘ì…€ íŒŒì¼ì„ ë¡œë“œ ì¤‘...</p>";

        fetch(fileUrl)
            .then(response => response.arrayBuffer())
            .then(data => {
                const workbook = XLSX.read(new Uint8Array(data), { type: "array" });
                const sheetName = workbook.SheetNames[0];
                const sheet = workbook.Sheets[sheetName];
                const jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1 });

                displayExcelData(jsonData);
            })
            .catch(error => {
                excelViewer.innerHTML = "<p>âŒ ì—‘ì…€ íŒŒì¼ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.</p>";
                console.error("Error loading Excel file:", error);
            });
    }

    function displayExcelData(data) {
        const excelViewer = document.getElementById("excelViewer");
        excelViewer.innerHTML = "<h3>ğŸ“Š WBS ë° ìš”êµ¬ì‚¬í•­ ë³´ê¸°</h3>";

        const table = document.createElement("table");
        data.forEach((row, rowIndex) => {
            let tr = document.createElement("tr");
            row.forEach(cell => {
                let td = document.createElement(rowIndex === 0 ? "th" : "td");
                td.textContent = cell;
                tr.appendChild(td);
            });
            table.appendChild(tr);
        });

        excelViewer.appendChild(table);
    }
</script>
{% endblock %}

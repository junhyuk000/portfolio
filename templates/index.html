{% extends 'base.html' %}
{% block css %}
<style>
    .content-wrapper {
        text-align: center;
        margin: 100px auto;
        max-width: 1000px;
    }

    .project-title {
        font-size: 24px;
        font-weight: bold;
        margin: 20px 0;
        cursor: pointer;
        transition: color 0.3s;
        padding: 15px;
        border-bottom: 2px solid #ddd;
        display: inline-block;
        width: 100%;
        text-align: center;
    }

    .project-title:hover {
        color: #007bff;
    }

    .project-content {
        display: none;
        margin-top: 20px;
        text-align: center;
    }

    .btn {
        display: block;
        background-color: #007bff;
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
        margin: 10px auto;
        text-align: center;
        width: 300px;
    }

    .btn:hover {
        background-color: #0056b3;
    }

    /* 📌 헤더 아래에서 시작하는 전체 화면 Viewer */
    .viewer-container {
        display: none;
        position: fixed;
        top: 60px;  /* 헤더 높이만큼 아래에서 시작 */
        left: 0;
        width: 100vw;
        height: calc(100vh - 60px); /* 헤더를 제외한 높이 */
        background: white;
        border: none;
        box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
        z-index: 1000;
    }

    /* 📌 닫기 버튼 (뷰어 전체 화면에서 사용) */
    .close-btn {
        display: none;
        position: fixed;
        top: 70px; /* 헤더 바로 아래에 배치 */
        right: 20px;
        background-color: red;
        color: white;
        font-size: 18px;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        z-index: 1100;
    }
</style>
{% endblock %}

{% block content %}
<div class="content-wrapper">
    <div class="project">
        <div class="project-title" onclick="toggleProject(this, 'popcornapp-content')">📌 PopcornAPP (개인 프로젝트)</div>
        <div id="popcornapp-content" class="project-content">
            <button class="btn" onclick="showPdf('{{ url_for('static', filename='files/PopcornAPP.pdf') }}')">📂 PPT (PDF) 보기</button>
            <button class="btn" onclick="showExcel('https://docs.google.com/spreadsheets/d/e/2PACX-1vQRhBRKDnyTKoL8BJetvaHSJODWKw_NOQKTpGLqcbZxn8A-Afha9knQ0OE61YPLEw/pubhtml')">📊 WBS 및 요구사항 보기</button>
            <a href="{{ url_for('popcornapp.movies') }}"><button class="btn">🔗 PopcornAPP 사이트 이동</button></a>
        </div>
    </div>

    <div class="project">
        <div class="project-title" onclick="toggleProject(this, 'employment-content')">📌 Total_Employment_Site (개인 프로젝트)</div>
        <div id="employment-content" class="project-content">
            <button class="btn" onclick="showPdf('{{ url_for('static', filename='files/portfolio.pdf') }}')">📂 PPT (PDF) 보기</button>
            <button class="btn" onclick="showExcel('https://docs.google.com/spreadsheets/d/e/2PACX-1vQRhBRKDnyTKoL8BJetvaHSJODWKw_NOQKTpGLqcbZxn8A-Afha9knQ0OE61YPLEw/pubhtml')">📊 WBS 및 요구사항 보기</button>
            <a href="{{ url_for('employment_site.index') }}"><button class="btn">🔗 Total_Employment_Site 이동</button></a>
        </div>
    </div>

    <!-- 📌 PDF 및 Excel 뷰어 -->
    <iframe id="fileViewer" class="viewer-container"></iframe>
    <button id="closeViewer" class="close-btn" onclick="closeViewer()">닫기</button>
</div>
{% endblock %}

{% block js %}
<script>
    function toggleProject(element, contentId) {
        document.querySelectorAll('.project-content').forEach(content => {
            if (content.id !== contentId) {
                content.style.display = "none";
            }
        });

        const content = document.getElementById(contentId);
        content.style.display = content.style.display === "block" ? "none" : "block";
    }

    function showPdf(fileUrl) {
        const viewer = document.getElementById("fileViewer");
        const closeBtn = document.getElementById("closeViewer");
        viewer.style.display = "block";
        viewer.src = fileUrl;
        closeBtn.style.display = "block"; // 닫기 버튼 표시
    }

    function showExcel(fileUrl) {
        const viewer = document.getElementById("fileViewer");
        const closeBtn = document.getElementById("closeViewer");
        viewer.style.display = "block";
        viewer.src = fileUrl;
        closeBtn.style.display = "block"; // 닫기 버튼 표시
    }

    function closeViewer() {
        const viewer = document.getElementById("fileViewer");
        const closeBtn = document.getElementById("closeViewer");
        viewer.style.display = "none";
        viewer.src = "";
        closeBtn.style.display = "none"; // 닫기 버튼 숨김
    }
</script>
{% endblock %}

{% extends 'base.html' %}
{% block css %}
<style>
    .content-wrapper {
        text-align: left;
        margin: 200px 20px 20px;
        max-width: 800px;
    }

    /* 프로젝트 제목 스타일 */
    .project-title {
        font-size: 22px;
        font-weight: bold;
        margin: 15px 0;
        cursor: pointer;
        transition: color 0.3s;
        padding: 10px;
        border-bottom: 1px solid #ddd;
    }

    .project-title:hover {
        color: #007bff;
    }

    /* 프로젝트 내용 */
    .project-content {
        display: none;
        padding-left: 20px;
        margin-top: 10px;
    }

    /* 버튼 스타일 */
    .btn {
        display: block;
        background-color: #007bff;
        color: white;
        border: none;
        padding: 8px 15px;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
        margin: 5px 0;
        text-align: left;
        width: 100%;
        max-width: 250px;
    }

    .btn:hover {
        background-color: #0056b3;
    }

    /* PDF 및 Excel 뷰어 */
    .viewer-container {
        display: none;
        margin-top: 20px;
        width: 100%;
        height: 600px;
        border: 1px solid #ddd;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
</style>
{% endblock %}

{% block content %}
<div class="content-wrapper">
    <!-- PopcornAPP -->
    <div class="project">
        <div class="project-title" onclick="toggleProject(this)">📌 PopcornAPP (개인 프로젝트)</div>
        <div class="project-content">
            <button class="btn" onclick="showPdf('{{ url_for('static', filename='files/PopcornAPP.pdf', _external=True) }}')">📂 PPT (PDF) 보기</button>
            <button class="btn" onclick="showExcel('{{ url_for('static', filename='files/요구사항 정의 및 WBS.xlsx', _external=True) }}')">📊 WBS 및 요구사항 보기</button>
            <a href="{{ url_for('popcornapp.movies') }}"><button class="btn">🔗 PopcornAPP 사이트 이동</button></a>
        </div>
    </div>

    <!-- Total_Employment_Site -->
    <div class="project">
        <div class="project-title" onclick="toggleProject(this)">📌 Total_Employment_Site (개인 프로젝트)</div>
        <div class="project-content">
            <button class="btn" onclick="showPdf('{{ url_for('static', filename='files/portfolio.pdf', _external=True) }}')">📂 PPT (PDF) 보기</button>
            <button class="btn" onclick="showExcel('{{ url_for('static', filename='files/요구사항 정의 및 WBS.xlsx', _external=True) }}')">📊 WBS 및 요구사항 보기</button>
            <a href="{{ url_for('employment_site.index') }}"><button class="btn">🔗 Total_Employment_Site 이동</button></a>
        </div>
    </div>

    <!-- PDF 및 Excel 뷰어 영역 -->
    <iframe id="fileViewer" class="viewer-container"></iframe>
</div>
{% endblock %}

{% block js %}
<script>
    function toggleProject(element) {
        const content = element.nextElementSibling;
        content.style.display = content.style.display === "block" ? "none" : "block";
    }

    function showPdf(fileUrl) {
        const viewer = document.getElementById("fileViewer");
        viewer.style.display = "block";
        viewer.src = fileUrl;
    }

    function showExcel(fileUrl) {
        const viewer = document.getElementById("fileViewer");
        viewer.style.display = "block";
        viewer.src = "https://view.officeapps.live.com/op/embed.aspx?src=" + encodeURIComponent(fileUrl);
    }
</script>
{% endblock %}

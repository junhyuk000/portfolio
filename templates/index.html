{% extends 'base.html' %}

    {% block content %}
    <div class="headfixed">
        <h1>Portfolio</h1>

    </div>

    <div class="content">
        <div id="in"></div>
        
        <div class="login-box">
            {% if 'user' in session %}
                <p class="welcome-message">안녕하세요, {{ session['user'] }}님!</p>
                <a href="/logout" class="btn btn-logout">로그아웃</a>
            {% else %}
                <p class="welcome-message">환영합니다! 로그인하여 서비스를 이용해 보세요.</p>
                <a href="/login" class="btn btn-login">로그인</a>
            {% endif %}
        </div>

        {% endblock %}

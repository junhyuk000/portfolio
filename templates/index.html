{% extends 'base.html' %}
{% block css %}
<style>
    .content-wrapper {
        text-align: center; /* 중앙 정렬 */
        margin: 100px auto;
        max-width: 1000px;
    }

    /* 프로젝트 제목 스타일 */
    .project-title {
        font-size: 24px;
        font-weight: bold;
        margin: 20px 0;
        cursor: pointer;
        transition: color 0.3s;
        padding: 15px;
        border-bottom: 2px solid #ddd;
        display: inline-block;
        width: 100%;
        text-align: center;
    }

    .project-title:hover {
        color: #007bff;
    }

    /* 프로젝트 내용 */
    .project-content {
        display: none;
        margin-top: 20px;
        text-align: center;
    }

    /* 버튼 스타일 */
    .btn {
        display: block;
        background-color: #007bff;
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
        margin: 10px auto;
        text-align: center;
        width: 300px;
    }

    .btn:hover {
        background-color: #0056b3;
    }

    /* PDF 뷰어 */
    .viewer-container {
        display: none;
        margin-top: 20px;
        width: 100%;
        height: 1000px; /* PDF 뷰어 크기 확대 */
        border: 2px solid #ddd;
        box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
        background: white;
    }

    /* Excel 뷰어 */
    .excel-viewer {
        display: none;
        margin: 20px auto;
        width: 90%;
        max-height: 1000px;
        overflow: auto;
        border: 2px solid #ddd;
        box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
        background: white;
        padding: 20px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    th, td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: left;
    }

    th {
        background-color: #f4f4f4;
    }

    /* 엑셀 시트 선택 */
    #sheetSelector {
        display: none;
        margin: 10px auto;
        padding: 10px;
        font-size: 16px;
    }
</style>
{% endblock %}

{% block content %}
<div class="content-wrapper">
    <!-- PopcornAPP -->
    <div class="project">
        <div class="project-title" onclick="toggleProject(this, 'popcornapp-content')">📌 PopcornAPP (개인 프로젝트)</div>
        <div id="popcornapp-content" class="project-content">
            <button class="btn" onclick="showPdf('{{ url_for('static', filename='files/PopcornAPP.pdf') }}')">📂 PPT (PDF) 보기</button>
            <button class="btn" onclick="showExcel('{{ url_for('static', filename='files/popcornapp_wbs.xlsx') }}')">📊 WBS 및 요구사항 보기</button>
            <a href="{{ url_for('popcornapp.movies') }}"><button class="btn">🔗 PopcornAPP 사이트 이동</button></a>
        </div>
    </div>

    <!-- Total_Employment_Site -->
    <div class="project">
        <div class="project-title" onclick="toggleProject(this, 'employment-content')">📌 Total_Employment_Site (개인 프로젝트)</div>
        <div id="employment-content" class="project-content">
            <button class="btn" onclick="showPdf('{{ url_for('static', filename='files/portfolio.pdf') }}')">📂 PPT (PDF) 보기</button>
            <button class="btn" onclick="showExcel('{{ url_for('static', filename='files/popcornapp_wbs.xlsx') }}')">📊 WBS 및 요구사항 보기</button>
            <a href="{{ url_for('employment_site.index') }}"><button class="btn">🔗 Total_Employment_Site 이동</button></a>
        </div>
    </div>

    <!-- PDF 및 Excel 뷰어 영역 -->
    <iframe id="fileViewer" class="viewer-container"></iframe>
    <select id="sheetSelector" onchange="changeSheet()"></select>
    <div id="excelViewer" class="excel-viewer"></div>
</div>
{% endblock %}

{% block js %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>
<script>
    let workbookData = {};  // 여러 시트 데이터를 저장

    function toggleProject(element, contentId) {
        document.querySelectorAll('.project-content').forEach(content => {
            if (content.id !== contentId) {
                content.style.display = "none";
            }
        });

        const content = document.getElementById(contentId);
        content.style.display = content.style.display === "block" ? "none" : "block";
    }

    function showPdf(fileUrl) {
        document.getElementById("excelViewer").style.display = "none";
        document.getElementById("sheetSelector").style.display = "none";
        const viewer = document.getElementById("fileViewer");
        viewer.style.display = "block";
        viewer.src = fileUrl;
    }

    function showExcel(fileUrl) {
        document.getElementById("fileViewer").style.display = "none";
        const excelViewer = document.getElementById("excelViewer");
        excelViewer.style.display = "block";
        const sheetSelector = document.getElementById("sheetSelector");
        sheetSelector.style.display = "block";
        sheetSelector.innerHTML = ""; 

        fetch(fileUrl)
            .then(response => response.arrayBuffer())
            .then(data => {
                const workbook = XLSX.read(new Uint8Array(data), { type: "array" });
                workbookData = workbook.Sheets;

                // 시트 목록 추가
                workbook.SheetNames.forEach(sheetName => {
                    let option = document.createElement("option");
                    option.value = sheetName;
                    option.textContent = sheetName;
                    sheetSelector.appendChild(option);
                });

                displayExcelSheet(workbook.SheetNames[0]); 
            })
            .catch(error => {
                excelViewer.innerHTML = "<p>❌ 엑셀 파일을 불러오는 데 실패했습니다.</p>";
                console.error("Error loading Excel file:", error);
            });
    }

    function changeSheet() {
        const selectedSheet = document.getElementById("sheetSelector").value;
        displayExcelSheet(selectedSheet);
    }

    function displayExcelSheet(sheetName) {
        const excelViewer = document.getElementById("excelViewer");
        const sheet = workbookData[sheetName];
        const jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1 });

        let table = "<table>";
        jsonData.forEach(row => {
            table += "<tr>";
            row.forEach(cell => table += `<td>${cell || ""}</td>`);
            table += "</tr>";
        });
        table += "</table>";

        excelViewer.innerHTML = `<h3>📊 ${sheetName}</h3>` + table;
    }
</script>
{% endblock %}

{% extends 'base.html' %}
{% block css %}
<style>
    table {
        border-collapse: collapse;
        width: 800px;
        margin: auto; /* 가운데 정렬 */
    }
    th, td {
        border: 1px solid #000;
        padding: 10px;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
    }

    /* ✅ 전체 페이지 정렬 */
    .content1 {
        display: flex;
        justify-content: center;
        align-items: center;

    }

    /* ✅ Contact 박스 */
    .contact-box {
        box-shadow: 0 0 7px #999;
        border-radius: 5px;
        padding: 20px;
        background-color: white;
        width: 850px;
        text-align: center;
    }

    .btn {
        background-color: #ffcd00;
        color: black;
        border: none;
        padding: 12px 15px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        width: 250px;
        text-decoration: none;
        font-weight: bold;
        margin: 20px auto;
    }
    .btn:hover {
        background-color: #e5b700;
    }
    .kakao-icon {
        width: 24px;
        height: 24px;
    }
</style>
{% endblock %}

{% block content %}
<div class="content1">
    <div class="contact-box">
        <h2>📞 Contact Me</h2>
        <p>궁금한 점이 있다면 언제든지 연락주세요!</p>

        <!-- ✅ 연락처 정보 -->
        <table>
            <tr>
                <th>📧 이메일</th>
                <td>junhyuk000@naver.com</td>
            </tr>

                <th>📱 전화번호</th>
                <td>010-8856-9125</td>
            </tr>
            <tr>
                <th>💻 GitHub</th>
                <td><a href="https://github.com/junhyuk000" target="_blank">github.com/junhyuk000</a></td>
            </tr>
            <tr>
                <th>🗒️ Notion</th>
                <td><a href="https://fossil-bag-18e.notion.site/Programming-172e285b7865800ea4d7da30b8c6dc8f?pvs=4" target="_blank">notion.so/Programming</a></td>
            </tr>
        </table>

        <!-- ✅ 카카오톡 문의 버튼 -->

            카카오톡으로 문의하기

    </div>
</div>
{% endblock %}

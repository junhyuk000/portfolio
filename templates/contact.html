{% extends 'base.html' %}
{% block css %}
<style>

    /* ✅ Contact 박스 */
    .contact-box {
        box-shadow: 0 0 7px #999;
        border-radius: 5px;
        padding: 20px;
        background-color: white;
        width: 90%;
        max-width: 850px;
        text-align: center;
    }

    /* ✅ 제목 스타일 */
    .contact-box h2 {
        font-size: 1.8em;
        margin-bottom: 10px;
    }

    .contact-box p {
        font-size: 1.1em;
        margin-bottom: 20px;
    }

    /* ✅ 반응형 테이블 */
    table {
        border-collapse: collapse;
        width: 100%;
        max-width: 800px;
        margin: auto;
    }

    th, td {
        border: 1px solid #000;
        padding: 8px;
        text-align: left;
        font-size: 1em;
    }

    th {
        background-color: #f2f2f2;
    }

    /* ✅ 버튼 스타일 */
    .btn {
        background-color: #ffcd00;
        color: black;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        width: 250px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        text-decoration: none;
        margin: 20px auto;
    }

    .btn:hover {
        background-color: #e5b700;
    }

    /* ✅ 카카오 아이콘 */
    .kakao-icon {
        width: 24px;
        height: 24px;
    }

    /* ✅ 반응형 조정 */
    @media (max-width: 768px) {
        .contact-box {
            padding: 12px;
            width: 95%;
        }

        .contact-box h2 {
            font-size: 1.3em;
        }

        .contact-box p {
            font-size: 0.9em;
        }

        table {
            font-size: 0.8em;
        }

        th, td {
            font-size: 0.8em;
            padding: 5px;
        }

        .btn {
            width: 200px;
            font-size: 12px;
            padding: 6px 8px;
        }

        .kakao-icon {
            width: 18px;
            height: 18px;
        }
    }

    @media (max-width: 480px) {
        .contact-box {
            width: 95%;
            padding: 10px;
        }

        .contact-box h2 {
            font-size: 1.2em;
        }

        .contact-box p {
            font-size: 0.85em;
        }

        table {
            font-size: 0.75em;
        }

        th, td {
            font-size: 0.75em;
            padding: 4px;
        }

        .btn {
            width: 180px;
            font-size: 11px;
            padding: 5px 7px;
        }

        .kakao-icon {
            width: 16px;
            height: 16px;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="content1">
    <div class="contact-box">
        <h2>📞 Contact Me</h2>
        <p>궁금한 점이 있다면 언제든지 연락주세요!</p>

        <!-- ✅ 연락처 정보 -->
        <table>
            <tr>
                <th>📧 이메일</th>
                <td>junhyuk000@naver.com</td>
            </tr>
            <tr>
                <th>📱 전화번호</th>
                <td>010-8856-9125</td>
            </tr>
            <tr>
                <th>💻 GitHub</th>
                <td><a href="https://github.com/junhyuk000" target="_blank">github.com/junhyuk000</a></td>
            </tr>
            <tr>
                <th>🗒️ Notion</th>
                <td><a href="https://fossil-bag-18e.notion.site/Programming-172e285b7865800ea4d7da30b8c6dc8f?pvs=4" target="_blank">notion.so/Programming</a></td>
            </tr>
        </table>
        <a href="https://open.kakao.com/o/sqK5qyfh" target="_blank" class="btn">
            <img src="/images/kakao_icon.png" class="kakao-icon" alt="KakaoTalk">
            카카오톡으로 문의하기
        </a>
    </div>
</div>
{% endblock %}

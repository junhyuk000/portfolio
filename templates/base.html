<!-- File: templates/base.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}신준혁 포트폴리오{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSans.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
</head>
<body class="custom-cursor light">
    <div class="theme-toggle">
        <button class="toggle-mode" onclick="toggleTheme()">🌙 / ☀️</button>
    </div>
    <div class="btn-group">
        <a class="btn" href="/static/files/portfolio.pdf" target="_blank">📁 포트폴리오</a>
        <a class="btn" href="/static/files/이력서_신준혁.pdf" target="_blank">📄 이력서</a>
    </div>
    <nav>
        <a href="#about">About</a>
        <a href="#skills">Skills</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
        <a href="#career">Career</a>
    </nav>

    {% block content %}{% endblock %}

    <footer>
        © 2025 신준혁 포트폴리오
    </footer>
</body>
</html>

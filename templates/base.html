<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신준혁</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* ✅ 기본 스타일 */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #E8F1F2, #6b91cd);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* ✅ 헤더 스타일 */
        .headfixed {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 15px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .headfixed h1 {
            font-family: 'Roboto', sans-serif;
            font-size: 36px;
            margin: 0;
            color: #333;
            letter-spacing: 1.5px;
        }

        /* ✅ 버튼 기본 스타일 */
        .buttonstyle {
            font-family: 'Roboto', sans-serif;
            background-color: #ad7561;
            color: white;
            border: none;
            padding: 12px 25px;
            margin: 10px 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            border-radius: 30px;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 5px 8px rgba(0, 0, 0, 0.15);
        }

        /* ✅ 버튼 hover 상태 */
        .buttonstyle:hover {
            background-color: #E8F1F2;
            transform: scale(1.1);
            color: #333;
        }

        /* ✅ 버튼 active 상태 (클릭했을 때) */
        .buttonstyle.active {
            background-color: #506a9e !important;
            color: white !important;
            transform: scale(1.05);
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
        }

        /* ✅ 반응형 디자인 */
        @media (max-width: 768px) {
            .headfixed h1 {
                font-size: 28px;
            }
            .buttonstyle {
                font-size: 14px;
                padding: 10px 20px;
            }
        }
    </style>
    {% block css %}{% endblock %}
</head>
<body>
    <div class="headfixed">
        <h1 style="font-weight: bold;">PORTFOLIO</h1><br>
        <a href="/" class="nav-link"><button class="buttonstyle" id="home">Home</button></a>
        <a href="/resume" class="nav-link"><button class="buttonstyle" id="resume">Resume</button></a>
        <a href="/introduction" class="nav-link"><button class="buttonstyle" id="introduction">Self-introduction</button></a>
        <a href="/career" class="nav-link"><button class="buttonstyle" id="career">Career</button></a>
        <a href="/education" class="nav-link"><button class="buttonstyle" id="education">Education</button></a>
    </div>
    
    {% block content %}{% endblock %}

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const buttons = document.querySelectorAll(".buttonstyle");

            // ✅ 현재 페이지 URL을 기반으로 버튼 활성화 상태 저장
            function setActiveButton() {
                const currentPath = window.location.pathname;
                buttons.forEach(button => {
                    button.classList.remove("active"); // 모든 버튼에서 active 제거
                    const parentLink = button.parentElement.href;

                    if (parentLink && parentLink.includes(currentPath)) {
                        button.classList.add("active"); // 현재 경로에 해당하는 버튼에 active 추가
                        localStorage.setItem("activeButton", button.id); // localStorage에 저장
                    }
                });
            }

            // ✅ 페이지 로드 시 localStorage에서 active 상태 복원
            function restoreActiveButton() {
                const activeButtonId = localStorage.getItem("activeButton");
                if (activeButtonId) {
                    const activeButton = document.getElementById(activeButtonId);
                    if (activeButton) {
                        activeButton.classList.add("active");
                    }
                }
            }

            // ✅ 이벤트 리스너 추가 (버튼 클릭 시 active 설정)
            buttons.forEach(button => {
                button.addEventListener("click", function () {
                    localStorage.setItem("activeButton", this.id); // 클릭한 버튼의 ID 저장
                });
            });

            setActiveButton(); // 현재 페이지에서 active 설정
            restoreActiveButton(); // 새로고침 후 active 복원
        });
    </script>
    
    {% block js %}{% endblock %}
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신준혁</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="/images/port-16.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        
        /* 기본 스타일 */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #E8F1F2, #6b91cd); /* 배경 그라데이션 */
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* 헤더 스타일 */
        .headfixed {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 15px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }


        .headfixed h1 {
            font-family: 'Roboto', sans-serif;
            font-size: 36px;
            margin: 0;
            color: #333;
            letter-spacing: 1.5px;
        }

        /* 버튼 기본 스타일 */
        .buttonstyle {
            font-family: 'Roboto', sans-serif;
            background-color: #9cb7dc;
            color: white;
            border: none;
            padding: 12px 25px;
            margin: 10px 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            border-radius: 30px;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 5px 8px rgba(0, 0, 0, 0.15);
        }

        /* 버튼 hover 상태 (마우스 올렸을 때) */
        .buttonstyle.active,
        .buttonstyle:hover {
            background-color: #E8F1F2;
            transform: scale(1.1);
            color: #333;
        }


        /* 콘텐츠 영역 */
        .content, .content1 {
            margin: 200px 10px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }


        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .headfixed h1 {
                font-size: 28px;
            }
            .buttonstyle {
                font-size: 14px;
                padding: 10px 20px;
            }
            #in {
                font-size: 36px;
            }
        }


    </style>
{% block css %}{% endblock %}
</head>
<body>
    <div class="headfixed">
        <h1 style="font-weight: bold;"><img src="/images/port-64.png"> PORTFOLIO</h1><br>
        <a href="/"><button class="buttonstyle {% if request.path == '/' %}active{% endif %}"><img src="/images/home-32.png"></button></a>
        <a href="/resume"><button class="buttonstyle {% if request.path == '/resume' %}active{% endif %}"><img src="/images/resume-32.png"></button></a>
        <a href="/introduction"><button class="buttonstyle {% if request.path == '/introduction' %}active{% endif %}"><img src="/images/me-32.png"></button></a>
        <a href="/contact"><button class="buttonstyle {% if request.path == '/career' %}active{% endif %}"><img src="/images/contact-32.png"></button></a>
        <a href="/education"><button class="buttonstyle {% if request.path == '/education' %}active{% endif %}"><img src="/images/education-32.png"></button></a>
    </div>
    {% block content %}{% endblock %}

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const buttons = document.querySelectorAll(".buttonstyle");
    
            buttons.forEach(button => {
                button.addEventListener("click", function () {
                    // 기존에 활성화된 버튼에서 active 클래스 제거
                    buttons.forEach(btn => btn.classList.remove("active"));
                    
                    // 클릭한 버튼에 active 클래스 추가
                    this.classList.add("active");
                });
            });
        });
    </script>
    
        
    {% block js %}
    {% endblock %}
</body>
</html>

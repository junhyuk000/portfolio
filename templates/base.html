<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신준혁</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="/images/port-16.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* ✅ 전체 레이아웃 스타일 */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #E8F1F2, #6b91cd);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* ✅ 헤더 스타일 */
        .headfixed {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 15px 0;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.3s ease-in-out;
        }

        .headfixed h1 {
            font-family: 'Roboto', sans-serif;
            font-size: 36px;
            margin: 0 0 10px;
            color: #333;
            letter-spacing: 1.5px;
        }

        /* ✅ 네비게이션 버튼 스타일 */
        .nav-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .buttonstyle {
            font-family: 'Roboto', sans-serif;
            background-color: #9cb7dc;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            border-radius: 30px;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 5px 8px rgba(0, 0, 0, 0.15);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* ✅ 아이콘 크기 조정 */
        .buttonstyle img {
            max-width: 24px;
            height: auto;
        }

        /* ✅ 버튼 hover & active 상태 */
        .buttonstyle.active,
        .buttonstyle:hover {
            background-color: #E8F1F2;
            transform: scale(1.05);
            color: #333;
        }

        /* ✅ 콘텐츠 영역 */
        .content, .content1 {
            margin: 120px 20px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* ✅ 반응형 (모바일 & 태블릿 최적화) */
        @media (max-width: 1024px) {
            .headfixed h1 {
                font-size: 28px;
            }
            .buttonstyle {
                font-size: 14px;
                padding: 8px 15px;
            }
        }

        @media (max-width: 768px) {
            .headfixed {
                padding: 10px 0;
            }
            .headfixed h1 {
                font-size: 24px;
            }
            .nav-container {
                flex-direction: row;
                justify-content: center;
            }
            .buttonstyle {
                font-size: 13px;
                padding: 8px 12px;
            }
        }
    </style>
    {% block css %}{% endblock %}
</head>

<body>
    <div class="headfixed">
        <h1 style="font-weight: bold;">PORTFOLIO</h1>
        <div class="nav-container">
            <a href="/"><button class="buttonstyle {% if request.path == '/' %}active{% endif %}">
                <img src="/images/home-32.png">
            </button></a>

            <a href="/resume"><button class="buttonstyle {% if request.path == '/resume' %}active{% endif %}">
                <img src="/images/resume-32.png">
            </button></a>

            <a href="/introduction"><button class="buttonstyle {% if request.path == '/introduction' %}active{% endif %}">
                <img src="/images/me-32.png">
            </button></a>

            <a href="/contact"><button class="buttonstyle {% if request.path == '/contact' %}active{% endif %}">
                <img src="/images/contact-32.png">
            </button></a>
            <!-- <a href="/education"><button class="buttonstyle {% if request.path == '/education' %}active{% endif %}"><img src="/images/education-32.png"></button></a> -->
        </div>
    </div>

    {% block content %}{% endblock %}

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const buttons = document.querySelectorAll(".buttonstyle");

            buttons.forEach(button => {
                button.addEventListener("click", function () {
                    buttons.forEach(btn => btn.classList.remove("active"));
                    this.classList.add("active");
                });
            });
        });
    </script>

    {% block js %}{% endblock %}
</body>
</html>

{% extends 'base.html' %}
{% block css %}
<style>
    .highlight {
        color: #007acc;
        font-weight: bold;
    }

    .card-grid {
        display: flex;
        flex-wrap: wrap;
        gap: 24px;
        margin-top: 20px;
    }

    .card {
        flex: 1 1 300px;
        background-color: #fff;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    .card h3 {
        margin-top: 0;
        margin-bottom: 10px;
    }

    .card p, .card li {
        font-weight: 500;
        color: #333;
        line-height: 1.6;
    }

    .card ul {
        padding-left: 20px;
        list-style-type: none;
        margin: 0;
    }

    .card ul li::before {
        content: '\2022';
        color: #007acc;
        font-weight: bold;
        display: inline-block;
        width: 1em;
        margin-left: -1em;
    }

    .note {
        margin-top: 20px;
        font-size: 0.95em;
        color: #555;
    }

    .menu {
        position: absolute;
        top: 200px;
        left: 50%;
        transform: translateX(-50%);
        background-color: #9cb7dc;
        border-radius: 5px;
        box-shadow: 0px 0px 7px #999;
        padding: 5px 20px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
    }

    li {
        padding: 10px 20px;
        border-right: 1px solid lightblue;
        transition: background-color 0.3s, color 0.3s;
        cursor: pointer;
    }

    li:last-child {
        border-right: none;
    }

    li:hover {
        background-color: #001f3f;
        color: white;
    }

    .active {
        background-color: #e8f1f2;
        color: black;
    }

    .selfIntroduction {
        width: 90%;
        max-width: 1000px;
        background-color: white;
        box-shadow: 0px 0px 7px #999;
        text-align: left;
        padding: 30px;
        margin: 60px auto 0 auto;
        line-height: 1.8;
        border-radius: 12px;
    }
</style>
{% endblock %}

        <div class="content">
            <h1>DataTable columns.data 예제</h1>
            <table id="example" class="display">
          
            </table>
            
            <script>
                $(function(){
                    // 데이터 배열
                    var dataSet = [
                        {name:"홍길동", job:"개발자",age:30},
                        {name:"강감찬", job:"교사",age:35},
                        {name:"이순신", job:"디자이너",age:25},
                        {name:"이몽룡", job:"군인",age:31},
                        {name:"성춘향", job:"작가",age:40},
                        {name:"윤봉길", job:"PM",age:28}
                    ];
                    // DataTable 초기화
                    $('#example'). DataTable({
                        data: dataSet,
                        columns: [
                            {data:"name", title: "이름"},
                            {data:"job", title: "직업"},
                            {data:"age", title: "나이"}
                        ],
                        pageLength: 5,
                        ordering: true,
                        searching: true,
                        paging: true,
                        info: true,
                        lengthChange: true,
                        responsive: true
                    });
                });
            </script>

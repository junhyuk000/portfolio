<!DOCTYPE html>
<html lang="ko">
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <style>
            canvas {
            width: 500px;
			max-width: 95%;
            margin: 20px auto;
        }
            
            
        </style>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        
    
    </head>
    <body>
        <div class="headerfixed">
            241104 강의내용
        </div>
        <div class="content">
            <h1>그래프 종류별 예제</h1>

            <h2>막대 차트 (Bar Chart)</h2>
            <canvas id="barChart"></canvas>

            <h2>선 차트 (Line Chart)</h2>
            <canvas id="lineChart"></canvas>

            <h2>원형 차트 (Pie Chart)</h2>
            <canvas id="pieChart"></canvas>

            <h2>도넛 차트 (Doughnut Chart)</h2>
            <canvas id="doughnutChart"></canvas>

            <h2>레이더 차트 (Radar Chart)</h2>
            <canvas id="radarChart"></canvas>

            <h2>산점도 차트 (Scatter Chart)</h2>
            <canvas id="scatterChart"></canvas>

            <h2>혼합 차트 (Mixed Chart)</h2>
            <canvas id="mixedChart"></canvas>

            <script>
                // 막대 차트
                const ctxBar = document.getElementById('barChart').getContext('2d');
                const barChart = new Chart(ctxBar, {
                    type: 'bar',
                    data: {
                        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                        datasets: [{
                            label: '# of Votes',
                            data: [12, 19, 3, 5, 2, 3],
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });

                // 선 차트
                const ctxLine = document.getElementById('lineChart').getContext('2d');
                const lineChart = new Chart(ctxLine, {
                    type: 'line',
                    data: {
                        labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
                        datasets: [{
                            label: 'Monthly Sales',
                            data: [65, 59, 80, 81, 56, 55, 40],
                            fill: false,
                            borderColor: 'rgba(75, 192, 192, 1)',
                            tension: 0.1
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });

                // 원형 차트
                const ctxPie = document.getElementById('pieChart').getContext('2d');
                const pieChart = new Chart(ctxPie, {
                    type: 'pie',
                    data: {
                        labels: ['Red', 'Blue', 'Yellow'],
                        datasets: [{
                            label: 'My Pie Chart',
                            data: [300, 50, 100],
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.2)',
                                'rgba(54, 162, 235, 0.2)',
                                'rgba(255, 206, 86, 0.2)'
                            ],
                            borderColor: [
                                'rgba(255, 99, 132, 1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)'
                            ],
                            borderWidth: 1
                        }]
                    }
                });

                // 도넛 차트
                const ctxDoughnut = document.getElementById('doughnutChart').getContext('2d');
                const doughnutChart = new Chart(ctxDoughnut, {
                    type: 'doughnut',
                    data: {
                        labels: ['Red', 'Blue', 'Yellow'],
                        datasets: [{
                            label: 'My Doughnut Chart',
                            data: [300, 50, 100],
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.2)',
                                'rgba(54, 162, 235, 0.2)',
                                'rgba(255, 206, 86, 0.2)'
                            ],
                            borderColor: [
                                'rgba(255, 99, 132, 1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)'
                            ],
                            borderWidth: 1
                        }]
                    }
                });

                // 레이더 차트
                const ctxRadar = document.getElementById('radarChart').getContext('2d');
                const radarChart = new Chart(ctxRadar, {
                    type: 'radar',
                    data: {
                        labels: ['Eating', 'Drinking', 'Sleeping', 'Working', 'Exercising'],
                        datasets: [{
                            label: 'My Activities',
                            data: [2, 3, 4, 5, 1],
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1
                        }]
                    }
                });

                // 산점도 차트
                const ctxScatter = document.getElementById('scatterChart').getContext('2d');
                const scatterChart = new Chart(ctxScatter, {
                    type: 'scatter',
                    data: {
                        datasets: [{
                            label: 'Scatter Dataset',
                            data: [
                                { x: -10, y: 0 },
                                { x: 0, y: 10 },
                                { x: 10, y: 5 }
                            ],
                            backgroundColor: 'rgba(75, 192, 192, 1)'
                        }]
                    },
                    options: {
                        scales: {
                            x: {
                                type: 'linear',
                                position: 'bottom'
                            }
                        }
                    }
                });

                // 혼합 차트
                const ctxMixed = document.getElementById('mixedChart').getContext('2d');
                const mixedChart = new Chart(ctxMixed, {
                    type: 'bar',
                    data: {
                        labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
                        datasets: [{
                            type: 'line',
                            label: 'Line Dataset',
                            data: [65, 59, 80, 81, 56, 55, 40],
                            fill: false,
                            borderColor: 'rgba(75, 192, 192, 1)',
                            tension: 0.1
                        }, {
                            type: 'bar',
                            label: 'Bar Dataset',
                            data: [12, 19, 3, 5, 2, 3],
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            </script>


        </div>

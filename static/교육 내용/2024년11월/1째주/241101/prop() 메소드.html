        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script>
            
            $(function(){
                $('#setBtn').on('click', function(){
                    $("input[value='jquery']").prop({
                        checked: true
                    });
                });
                $("#removeBtn").on('click',function(){
                    $("input[value='jquery']").removeProp("checked");
                });
            });
            
        </script>

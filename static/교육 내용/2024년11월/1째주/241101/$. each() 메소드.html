        <link rel="stylesheet" href="style.css">

        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <style>
            .container *{
                display: block;
                border: 1px solid lightgray;
                padding: 5px;
                margin: 15px;

            }
            
            
        </style>
    
        <script>
            
            $(function(){

               $('li').each(function(index, element){
                    // this: 현재 반복 중인 DOM 요소(li)
                    // index: 현재 요소의 인덱스
                    // element : 현재 반복 중인 DOM 요소 (li) - this와 동일
                    console.log("index:",index,"text:",$(this).text());
               });

                $.each([5,6,7],function(index,value){
                    // index: 혅대 요소의 인덱스
                    // value: 현재 요소의 값
                    console.log("index:",index,"value:",value);
                });

                $.each({name:"John",age:30},function(key,value){
                    // key: 객체의 속성 이름 (name, age)
                    // value: 객체의 속성 값 (John, 30)
                    console.log("key:",key,"value:",value);
                });

                let vl = {name:"Hong", age: 37};
                $.each(vl ,function(key,value){
                    // key: 객체의 속성 이름 (name, age)
                    // value: 객체의 속성 값 (John, 30)
                    console.log("key:",key,"value:",value);
                });
            });
            
        </script>

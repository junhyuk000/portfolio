<!DOCTYPE html>
<html lang="ko">

        <meta charset="UTF-8">
        <style>
            .yfixed{
                height: auto;
                width: auto;
                position: fixed;
                background-color: beige;
            }
            ul {
                background-color: bisque;
                width: 150px;
                list-style-type: none;
                margin: 0;
                padding: 0;
            }
            li a{
                display: block;
                color: #000;
                text-decoration: none;
                font-weight: bold;
                cursor: pointer;

            }
            li a:hover{
                background-color: #660505;
                color: white;
            }

        </style>
    </head>
    <body>
        <h1>다양한 display 속성값</h1>
        
        <div class="yfixed">
            <ul>
                <li><a>Home</a></li>
                <li><a>Html</a></li>
                <li><a>CSS</a></li>
                <li><a>자바스크립트</a></li>
            </ul>
        </div>
    </body>
</html>

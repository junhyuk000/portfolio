<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할일 목록</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
        }
        button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>할일 목록</h1>
    <input type="text" id="new-task" placeholder="새 할일 입력">
    <button onclick="addTask()">추가</button>
    <ul id="todo-list">
        
    </ul>

    <script>
        function addTask() {
            const taskInput = document.getElementById("new-task");
            const taskText = taskInput.value.trim();
            if (taskText === "") {
                alert("할일을 입력해주세요.");
            } else {
                const li = document.createElement("li");
                li.innerHTML = `${taskText} <button onclick="removeTask(this)">삭제</button>`;
                document.getElementById("todo-list").appendChild(li);
                taskInput.value = "";
            }
        }

        function removeTask(button) {
            const li = button.parentElement;
            li.remove();
        }
    </script>
</body>
</html>

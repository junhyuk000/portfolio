            <script>

                var idx =0;
                function formatNumber(num){
                    if(num < 10){
                        return "0"+num;
                    }else{
                        return ""+num;
                    }
                 //   return ( num < 10? '0' : '') + num;
                    
                }
                

                function nowTime(){
                    var date = new Date();
                    var year = date.getFullYear();
                    //var month = formatNumber(date.getMonth()+1);
                    const month = String(date.getMonth() +1).padStart(2,'0'); // padStart라는 함수를 사용하여 2숫자 중 앞에가 빈자리면 '0'을 채워주게 함.
                    var day = formatNumber(date.getDate());
                    var hours = formatNumber(date.getHours());
                    var minutes = formatNumber(date.getMinutes());
                    var seconds = formatNumber(date.getSeconds());
                    var now = year + "-" + month + "-" + day + " " + hours + ":"+minutes+":"+seconds; //개별값 합치기

                    document.getElementById("in").innerHTML = now;
                   
                }

                const intervalId = setInterval(nowTime,1000); // setInterval(함수,1000); 여기서 1000은 1초를 가리킴, 1초에 한번씩 함수 실행

                
                nowTime(); // 창 띄우자마자 동작하게함;

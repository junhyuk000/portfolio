        <div class="content">
            <h1>if 문</h1>

            <script>
                var x=10, y=20;
                /*-----------else안에 if문------------*/
                if (x == y){
                    document.write("x와 y는 같습니다.<br>");

                }else{
                   // document.write("x와 y는 같지 않습니다.<br>")
                   if (x < y){
                      document.write("x가 y보다 작습니다.<br>");

                     }else{
                        document.write("x가 y보다 큽니다.<br>");
                     }
                }
                /*-----------else if문------------*/
                if (x == y){
                    document.write("x와 y는 같습니다.<br>");

                }else if (x < y){
                      document.write("x가 y보다 작습니다.<br>");

                }else{
                    document.write("x가 y보다 큽니다.<br>");
                }

                /*-----------평범한 if문------------*/
                if (x < y){
                    document.write("x가 y보다 작습니다.<br>");

                }else{
                    document.write("x가 y보다 작지 않습니다.<br>");
                }
                /*-----------{} 중괄호 없는 if문------------*/
                if (x > y)
                    document.write("x가 y보다 큽니다.");
                else
                    document.write("x가 y보다 크지 않습니다.");
            </script>

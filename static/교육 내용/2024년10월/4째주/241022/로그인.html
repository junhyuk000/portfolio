                <h1>로그인</h1>
                <form id="login" onsubmit="return handleSubmit(event)">
                    <input type="text" id="name" placeholder="사용자 이름" style="margin: 5px; width: 95%; " required><br>
                    <input type="password" id="password" placeholder="비밀번호" style="margin: 5px; width: 95%; " required><br>

                </form>

                <script>
                    const realid = "신준혁";
                    const realpassword = "abc123456";

                    function handleSubmit(event){
                        event.preventDefault(); // 기본 폼 제출 방지
                        const name = document.getElementById('name').value;
                        const password = document.getElementById('password').value;
                        

                        if (realid === name){
                            if (realpassword === password){
                                window.location.href = "preventDefault.html";
                            }else{
                                alert (`비밀번호가 다릅니다.`);

                                document.getElementById('password').value = realpassword;
                            } 
                        }else{
                            alert(`이름이 다릅니다.`);
                            document.getElementById('name').value = realid;
                        }

                    }
                </script>

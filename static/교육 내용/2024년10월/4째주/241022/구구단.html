                var i = 1;
             
                while(i < 10){
                    document.write(`=== ${i}단 ===<br>`);
                    var j = 1;//구구단에서 9까지 한바퀴 돌았으므로 다시 1로 초기화 해줘야 되서 여기 들어가야함.
                    while(j < 10){
                        document.write(i + " x " + j + " = " + i*j + "<br>");
                        j++;
                    }

                    document.write("<br>");
                    i++;
                  

                }

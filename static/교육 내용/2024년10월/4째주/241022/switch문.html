            <h1>switch 문</h1>

            <script>
                var x= "문자열";

                switch (typeof x){
                    case "number":
                        document.write("변수 x의 타입은 숫자입니다.<br>")
                        break;
                    case "string":
                        document.write("변수 x의 타입은 문자열입니다.<br>")
                        break;
                    case "object":
                        document.write("변수 x의 타입은 객체입니다.<br>")
                        break;
                    default:
                        document.write("변수 x의 타입을 잘 모르겠네요...<br>")
                        break;
                }

                let fruit= "apple";

                switch (fruit){
                    case "banana":
                        console.log("바나나");
                        break;
                    case "apple":
                        console.log("사과");
                        break;
                    case "orange":
                        console.log("오렌지");
                        break;
                    default:
                        console.log("알 수 없는 과일");
                        break;
                }

            </script>

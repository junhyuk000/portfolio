            <h2 style="text-align: center;">구구단 표 만들기</h2>
            
            <table id="t1">
                <thead id="thead">
                    
                </thead>
                <tbody id="tbody">
                <input type="text" id="x" placeholder="행" width="100px" style="margin-left: 35%; margin-right: 10px;">
                <input type="text" id="y" placeholder="열" width="100px" style="margin-right: 10px;">
                <input type="submit" id="click" value="제출" style="margin-right: 5px;" onclick="callTable()">
                <input type="button" id="del" value="삭제"  onclick="delClick()">
                
                

                <script>
                   
                    function delClick(){
                    document.getElementById('thead').innerHTML = "";
                    document.getElementById('tbody').innerHTML = "";
                    }
 
                    function callTable(){
                        let x = document.getElementById('x').value;
                        let y = document.getElementById('y').value;
                        drawTable(x,y);
                    }

                    function drawTable(cols, rows){
                    let hd ;
                    const tbody = document.getElementById('tbody');
                    const thead = document.getElementById('thead');
                    thead.innerHTML = "";
                    tbody.innerHTML = "";
                    
                     //1부터 12까지 행 추가
                    hd =`<tr><th>단</th>`;
                    for (let j=1; j <= cols; j++){
                        hd += `<th>`+ j + `</th>`;
                    }
                    hd += `</tr>`
                    thead.innerHTML += hd;
                

                    for(var i = 1; i<=rows; i++){
                 
                       let row  = `<tr><th>${i}</th>`; // 행 번호 추가

                        //각 열에 빈 셀 추가
                         for(var j = 1; j<=cols; j++){
                       
           
                            row += `<td>` + i*j +`</td>`;
                            
                         }
                         row += '</tr>';
                         tbody.innerHTML += row; //행 추가
                    }
                    
                    }



                    
                </script>

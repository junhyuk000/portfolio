        <div class="content">

            <h1>do / while 문
            </h1>

            <script>
                var i=1, j=1;
                // 변수 i의 초기값은 1이기 때문에 이 while 문은 한 번도 실행되지 않음.
                while (i > 3){
                    document.write("i : " + (i++) + "<br>");
                }
                // 변수 j의 초기값은 1이기 때문에 이 do / while 문은 단 한 번만 실행됨.
                do{
                    document.write("j : " + (j++) + "<br>");

                }while (j > 3);

            </script>

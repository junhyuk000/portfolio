            <h1>배열의 참조</h1>
            <script>
                var arr = ["javaScript"];
                var element = arr[0];

                arr[1] = 10;
                arr[2] = element;

                document.write("배열 arr의 요소에는 [" + arr + "]가 있습니다.<br>");
                document.write("배열 arr의 길이는 " + arr.length + "입니다.<br>");

                delete arr[2]; //배열의 세 번째 요소를 삭제함. 하지만 배열의 길이는 변하지 않음.
                document.write("배열 arr의 요소에는 [" + arr +"]가 있습니다.<br>");
                document.write("배열 arr의 길이는 " + arr.length + "입니다.<br>");
                document.write(typeof arr[2]);
                document.write("<br>");


                let arr2 = [1, 2, 3, 4, 5];
                document.write(arr2 + "<br>");
                arr2.splice(2, 1); // 인덱스 2에서 1개의 요소 삭제
                document.write(arr2 + "<br>");
                document.write(arr2.length + "<br>");
                arr2.splice(2, 1, 7); // 인덱스 2에서 1개의 요소 삭제 후 새로운 요소 넣음
                document.write(arr2 + "<br>");
                document.write(arr2.length);
            </script>

            <script>
                var kor = [90, 89, 65, 99, 85];
                var total =0;
                for(var i =0; i < kor.length; i++){
                    total += kor[i];
                }
                var avg = total / kor.length;
                console.log("총점: " + total);
                console.log("평균: " + avg);

                var grp = [18,45,10,9,22,35];
                var age = 0;
                var age1 = 0;
                for(var j = 0; j < grp.length; j++){
                    if(grp[j] >= 18){
                       age++;
                    }else if(grp[j] < 18){
                        age1++;
                    }
                }
                console.log("18세 이상: " + age + "명");
                console.log("18세 미만: " + age1 + "명");

        <h1>
            연관 배열
        </h1>
        <div class="content">
            <script>
                //배열 (Array) -> 파이썬에서는 리스트로 불림.
                const array = [1, 2, 3];
                console.log(array[0]); // 1

                //객체 (Object) {키:값, 키:값} 순서가 상관없음 -> 파이썬에서는 
                const obj = {name: 'Alice', age: 25};
                console.log(obj['name']); // 'Alice'
                console.log(obj.name); // 'Alice'

                obj.height = 180; // 객체 추가
                console.log(obj);

                //혼합 사용 (배열 안에 객체를 인덱스로 활용)
                const arrayWithObjects = [
                    {name: 'value1', age:18}, 
                    {name: 'value2', age:20}
                ];

                console.log(arrayWithObjects[1].age); // 'value1'
            </script>

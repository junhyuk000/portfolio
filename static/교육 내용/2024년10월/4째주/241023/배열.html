            <script>

                //배열 추가
                let fruits = ['apple', 'banana'];
                console.log(fruits);
                fruits.push ('cherry');
                console.log(fruits);
                fruits.push ('orange'); // 맨 뒤 추가
                console.log(fruits);
            
                //배열 삭제
                var let = fruits.pop(); // 맨 뒤 제거
                console.log(fruits);
                console.log(let);
            
                var ret2 = fruits.shift(); // 맨 앞 제거
                console.log(fruits);
                console.log(ret2);
            
                fruits.unshift("melon"); // 맨 앞 추가
                console.log(fruits);
            
            
                fruits.splice(1,1,"water melon"); // 교체
                console.log("splice"+fruits);
            
                fruits.splice(2,0,"apple"); // 추가
                console.log(fruits);
            
                fruits.splice(2,1); // 삭제
                console.log("삭제 : " +fruits);
            
                fruits.push('banana');
                fruits.push('orange');
                console.log(fruits);
            
                var ret3 = fruits.slice(1, 3); // index 1-3 까지의 값을 ret3에 배열로 대입  [ㅣa, ㅣb, ㅣc, ㅣd] -> ㅣ부분이 index 숫자부분 따라서 index 1, 2 , 3 부분이 출력되는것이 아니라 1, 2 부분이 출력
                console.log(fruits);
                console.log(ret3);
            
                fruits.forEach(function(a){
                    console.log(a);
                });
            
                let numbers = [1, 2, 3];
                numbers.forEach(a =>console.log(a * 2)); // 배열 순회
            
                let numbers1 = [1, 2, 3];

                    console.log(a * 2);
                });
            
                let numbers2 = [1, 2, 3];
                numbers2.forEach(function(a){
                    console.log(a * 2);
                });
                
                let numbers3 = [1, 2, 3];
                let ret4 = numbers3.map(num => num * 3); // 함수결과로 새로운 배열 생성
                console.log(ret4);
            
                let numbers4 = [1, 2, 3, 4, 5];  // 조건만족 배열 생성

                console.log(ret5);

                let numbers5 = [1, 2, 3, 4, 5];  //

                let avg = sum / numbers5.length
                console.log(sum);
                console.log(avg);

        <script>
        for(let i=1; i<=10; i++){
            console.log(i);
            
        }

        var x = 10, y =10;
        document.write(x + "<br>");
        // 10
        document.write((++x-3) + "<br>");
        // x의 값을 우선 1 증가시킨 후에 3을 뺌.
        document.write(x + "<br>");
        // 11
        document.write((y++ - 3) +"<br>");
        // 먼저 y에서 3을 뺀 후에 1을 더함.
        document.write(y); 
        // 11


        /*
        == 왼쪽 피연산자와 오른쪽 피연산자의 값이 같으면 참을 반환
        === 왼쪽 피연산자와 오른쪽 피연산자의 값이 같고, 같은 타입이면 참을 반환
        != 왼쪽 피연산자와 오른쪽 피연산자의 값이 같지 않으면 참을 반환
        !== 왼쪽 피연산자와 오른쪽 피연산자의 값이 같지 않거나, 타입이 다르면 참을 반환
        */

        /*
        && 논리식이 모두 참이면 참을 반환함.(논리 AND 연산)
        \\ 논리식 중에서 하나라도 참이면 참을 반환함.(논리 OR 연산)
        !  논리식의 결과가 참이면 거짓을, 거짓이면 참을 반환함.(논리 NOT 연산)
        */
        </script>

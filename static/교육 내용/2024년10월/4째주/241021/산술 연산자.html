        <h1>산술 연산자</h1>
        <script>
            var x =10, y=4;
            document.write("x : " + x +  ", y : " + y + "<br>"); 
            document.write(x + y + "<br>"); // 더하기
            document.write(x-y + "<br>"); // 빼기
            document.write(x*y + "<br>"); // 곱하기
            document.write(x/y + "<br>"); // 나누기
            document.write("내림 : " + Math.floor(x/y) + "<br>"); // 버림
            document.write("반올림 : " + Math.round(x/y) + "<br>"); // 반올림
            document.write("올림 : " + Math.ceil(x/y) + "<br>"); // 올림
            document.write("나머지 : " + x%y); // 나머지
        </script>


<head>
    <link rel="stylesheet" href="style.css">
    
<p id="str"></p>
<p id="result"></p>
<p id="result2"></p>
<p id="result3"></p>
<p id="result4"></p>


<script>
    /*변수*/
    var num = 10; // 숫자
    var integer = 10; // 정수
    var float = 3.14; // 부동소수점
    var myName = "홍길동"; // 문자열
    var str; // undefined
    

    var firstStr = "이것도 문자열입니다."; // 큰따옴표를 사용한 문자열
    var secondStr = '이것도 문자열입니다.'; // 작은따옴표를 사용한 문자열
    var thirdStr = "나의 이름은 '홍길동'이야."// 작은따옴표는 큰따옴표로 둘러싸인 문자열에만 포함될 수 있음.
    var fourthStr = '나의 이름은 "홍길동"이야.'// 큰따옴표는 작은따옴표로 둘러싸인 문자열에만 포함될 수 있음.

    document.getElementById("str").innerHTML = firstStr + "<br>" + secondStr + "<br>" + thirdStr + "<br>" + fourthStr + "<br>";

    /*숫자 + 문자열 = 문자열*/
    var num = 10;
    var str = "JavaScript";
    document.getElementById("result").innerHTML = (num + str);

    /* 불리언/불린 */
    var firstNum = 10;
    var secondNum = 11;

    document.getElementById("result2").innerHTML = (firstNum == secondNum);
    document.getElementById("result3").innerHTML = (firstNum != secondNum);

    /* typeof */
    document.getElementById("result4").innerHTML = (typeof 10) + "<br>";
    document.getElementById("result4").innerHTML += (typeof "문자열") + "<br>";
    document.getElementById("result4").innerHTML += (typeof true) + "<br>";
    document.getElementById("result4").innerHTML += (typeof undefined) + "<br>";
    document.getElementById("result4").innerHTML += (typeof null) + "<br>";


</script>

            <h1>자바스크립트 함수</h1>

            <script>
                function addNum(x,y){
                    document.write(x+y);
                    //return  x + y;
                }
                addNum(3,7);
                //document.write(addNum(8,3));

                // 일반함수
                function sqr(x,y){
                    return x**y;
                }
                document.write("<br>"+sqr(5,3));


                // 함수표현식
                var sqr2 = function(x,y){
                    return x**y;
                }
                document.write("<br>"+sqr2(5,2));

                // 화살표 함수
                var sqr3 = (x,y) => x**y;
                //var sqr3 = (x,y) => {x**y}
                document.write("<br>"+sqr3(2,4));

                var score = [80, 90, 70];

                function sum(dat){
                    var res =0;
                    for (var i=0; i< dat.length; i++){
                         res += dat[i]; 
                    }
                    // var res = dat.map(x => x += x);
                    return res;
                }

                console.log(sum(score));

            </script>

            <h1>랜덤 숫자 맞추기 : 기회 10번</h1>
            <script>
               // ❤️😁👍🙌😒❤️ 윈도우키 + "." 누르면 사용가능

               let randomNum = Math.floor(Math.random()*100)+1;
            
                var life = 10;
               while(life > 0){
                
                var num =  prompt("숫자를 입력하시오. 기회 :" + life);
  
                    if(num<randomNum){
                        alert("입력한 숫자가 더 작습니다.");
                        
                    }else if(num>randomNum){
                        alert("입력한 숫자가 더 큽니다.");
                    }else{
                        alert("정답입니다.👍");
                        break;
                    }
                    if(num===null){
                        alert("게임이 취소 되었습니다.");
       
                        break;
                    }
                    

                    life = life-1;
               }
               if(life==0){
                alert("기회가 모두 끝났습니다. 정답은 " + randomNum + "이였습니다.");
                        
                    }
                  
                
            </script>

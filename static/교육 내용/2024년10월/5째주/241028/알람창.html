                const num1 = parseFloat(prompt("첫 번째 숫자를 입력해"));
                const num2 = parseFloat(prompt("두 번째 숫자를 입력해"));
                const num3 = parseFloat(prompt("+,-,/,*  중 연산자를 고르시오."));
                
                let result;

                switch(num3){
                    case "+": result = num1 + num2;
                        break;
                    case '-':
                        result = num1 - num2;
                    
                        break;
                    case '*':
                        result = num1 * num2;
                 
                        break;
                    case '/':
                        result = num1 / num2;    
                        break;
                    default :
                        alert("유효하지 않은 값");
                        break;
                }
                
                if(result !== undefined){
                    alert("결과: " + result);
                }

            <input type="date" id="check">

            <input type="button" id="before" value="이전 달" onclick="before()">

            <div id="celender"></div>

            <script>
            
            function celender(){
                let now;
                if(document.getElementById("check").value){
                    now = new Date(document.getElementById("check").value);
                }
                else{
                    now = new Date();
                }
                
                const year = now.getFullYear();
                const month = now.getMonth();
                const daysInMonth = new Date(year, month+1,0).getDate();
                const firstDay = new Date(year, month, 1);
                const firstDayOfWeek = firstDay.getDay();
                const lastDay = new Date(year, month, daysInMonth);
                const lastDayOfWeek = lastDay.getDay();
                console.log(daysInMonth);
                console.log(firstDay);
                console.log(firstDayOfWeek);
                console.log(lastDay);
                console.log(lastDayOfWeek);
                
                let celender = "<table><tr><Th>일</Th><Th>월</Th><Th>화</Th><Th>수</Th><Th>목</Th><Th>금</Th><Th>토</Th></tr>";
                let currentDay = 1;

                celender +='<tr>';
                for(let i = 0; i < firstDayOfWeek; i++){
                    celender += '<td></td>';
                }

                while (currentDay <= daysInMonth){
                    if ((currentDay + firstDayOfWeek -1 ) % 7 === 0 && currentDay !== 1){
                        celender += '</tr><tr>';

                    }
                    celender += `<td>${currentDay}</td>`;
                    currentDay++;
                }

                for(let i = lastDayOfWeek +1 ; i <7;i++){
                    celender += `<td></td>`;

                }
                celender += '</tr></table>';
                document.getElementById("celender").innerHTML = celender;
            }
            celender();

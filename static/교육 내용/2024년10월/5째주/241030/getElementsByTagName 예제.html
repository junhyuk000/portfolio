        <div class="content">
            <h1>getElementsByTagName 예제</h1>
            <input type="text" placeholder="첫 번째 텍스트 입력">
            <input type="text" placeholder="두 번째 텍스트 입력">
            <button id="showTagButton">값 표시</button>
            <h2 id="tagOutput"></h2>

            <script>
                document.getElementById('showTagButton').addEventListener('click',function(){
                    const inputs = document.getElementsByTagName('input');
                    let combinedValue = '';
                    for (let input of inputs){
                        combinedValue += input.value + ' ';
                    }
                    document.getElementById('tagOutput').textContent = '입력한 텍스트: ' + combinedValue.trim();
                });
            </script>

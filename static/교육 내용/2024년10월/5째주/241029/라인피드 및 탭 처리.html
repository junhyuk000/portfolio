        <script>
            function work(){
                let text1 = document.getElementById("text1").value;
                console.log(text1);
                const row = text1.split('\n');
                console.log(row);
                console.log(typeof text1);
                const array = [];
                for(let i =0; i < row.length; i++){
                    array[i] = row[i].split('\t');
                }
                document.getElementById("text2").innerHTML = JSON.stringify(array);
                console.log(JSON.stringify(typeof array));
            }

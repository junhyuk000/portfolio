            <h1>라인피드 및 탭 처리</h1>
            <textarea id="text1" style="width: 300px; height: 300px;"></textarea>
            <input type="button" id="work" onclick="work()">
            <div id="text2"></div>
        </div>
        </div>
        </div>
        <script>
            function work(){
                let text1 = document.getElementById("text1").value; //입력값 가져오기
                // console.log(text1);
                const row = text1.split('\n');  // \n으로 되어있는부분 배열로 변경
                // console.log(row);
                // console.log(typeof text1);
                const array = [];   // 최종 배열 변수 선언
                var key = row[0].split('\t');   // row 변수 인덱스 0번(key값이 들어있는부분)에서 \t로 되어있는 부분 배열로 변경하여 key라는 변수에 입력
                
                for(let i =1; i < row.length; i++){ // key변수에 key값이 입력 되어있으므로 i=1부터 시작
                    const value = row[i].split('\t');   // value변수에 row
                    const obj = {};
                    for(var j=0; j<key.length; j++){
                        obj[key[j]] = value[j];
                    }array.push(obj);
                    console.log(obj);
                }console.log(array);

                document.getElementById("text2").innerHTML = JSON.stringify(array);
               // console.log(JSON.parse(array));
                
            
                
            
            }
        </script>

            <input type="button" value="정보 보기" id="informoation" onclick="show()"><br>
            <p id="text"></p><br>

            <script>
                const people = [
                    {"이름":"홍길동", "나이":25,"도시":"서울"},
                    {"이름":"김영희", "나이":30,"도시":"부산"},
                    {"이름":"이철수", "나이":28,"도시":"대구"}
                ];

                let text = document.getElementById("text");
                function show(){

                    for(var i = 0; i<people.length; i++){
                    text.innerHTML += i+1 + "번째 사람의 정보 :" +"<br>" +"이름 : " + people[i].이름 + "<br>"+ "나이 : " + people[i].나이 + "<br>" + "도시 : " + people[i].도시 +"<br><br>";
                }
                    
                }
